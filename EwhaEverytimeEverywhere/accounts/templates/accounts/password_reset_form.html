{% block content %}
    <container>
        <h2>암호 리셋 요청하기</h2>
        <formCon>
                <form id="formm" action="" method="post">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <submit>
                            <input id="button" type="submit" value="제출">
                    </submit>
                </form>
        </formCon>
        <resetCon>
            <a id="reset" href="{% url "login" %}"><p>암호 리셋하기</p></a>
        </resetCon>
    </container>
{% endblock %}
