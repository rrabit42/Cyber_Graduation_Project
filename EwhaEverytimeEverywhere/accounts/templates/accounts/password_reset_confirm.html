{% load static %}

{%  block stylesheets %}
    {#모달때문에 있어야 함#}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.modal.css' %}">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/font-awesome.min.css' %}">

    {#이거!!!!!!!!가장 아래에 위치하도록!!!!#}

{% block content %}
    <container>
        <h2>새 비밀번호 입력</h2>
        <formCon>
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <submit>
                        <input id="button" type="submit" value="제출">
                    </submit>
                </form>
        </formCon>
        <resetCon>
            <a id="LoginButton" href="{% url "login" %}"><p>로그인하기</p></a>
        </resetCon>
    </container>
{% endblock %}
